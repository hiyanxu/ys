<html>
    <head>
        <title>以升后台管理</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{$Think.const.SURL}Public/Admin/Public/css/publicThr.css">
        <link rel="stylesheet" href="{$Think.const.SURL}Public/Admin/User/css/showUserList.css">
        <script type="text/javascript" src="{$Think.const.SURL}Public/Admin/Public/js/jquery-1.4.2.js"></script>
        <script type="text/javascript" src="{$Think.const.SURL}Public/jquery-easyui-1.3.6/jquery.easyui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{$Think.const.SURL}Public/jquery-easyui-1.3.6/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="{$Think.const.SURL}Public/jquery-easyui-1.3.6/themes/icon.css">
        <!--添加管理员的事件-->
        <script type="text/javascript">
            $(function(){
                $("#inputAddUser").click(function(){
                    window.location.href="__URL__/showAddAdmin";
                });
            });
        </script>
        <!--教师页面分页显示js文件-->
        <script type="text/javascript" src="{$Think.const.SURL}Public/Admin/User/js/getAdminList.js"></script>
    </head>
    <body>
        <div id="divUserList">
            <div class="listHead">
                <strong>管理员列表</strong>
            </div>
            <div class="listOper">
                <input id="btnSelectAll" type="button" value="全选" class="button button-small checkall">      
                <input id="inputAddUser" type="button" value="添加管理员" class="button button-small border-green">  
                <input id="btnDelBatch" type="button" value="批量删除" class="button button-small border-yellow">                            
            </div>
            <div class="listItemName">
                <div id="selected" class="itemName">选择</div>
                <div id="name" class="itemName">管理员姓名</div>
                <div id="sex" class="itemName">账号</div>
                <div id="duty" class="itemName" style="margin-left: 35%;">密码</div>
                <div id="phone" class="itemName" style="margin-left: 50%;">管理员角色</div>              
                <div id="operations" class="itemName">操作</div>
            </div>
            <div class="listItemData">
                         
            </div>
            <div id="semePageList" class="easyui-pagination"></div>
        </div>
    </body>
</html>
